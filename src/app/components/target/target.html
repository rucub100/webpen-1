<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>target</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <link rel="stylesheet" type="text/css" href="./target.css">
    <script defer src="../../static/fontawesome/js/all.js"></script>
    <script defer type="text/javascript" src="./target.js"></script>
</head>

<body>
    <div class="tabsbar">
        <div id="scope-tablink" class="tablink" onclick="openTab('scope')">
            <i class="fas fa-crosshairs fa-fw fa-lg"></i>
            <span>Scope</span>
        </div>
        <div id="sitemap-tablink" class="tablink" onclick="openTab('sitemap')">
            <i class="fas fa-sitemap fa-fw fa-lg"></i>
            <span>Site map</span>
        </div>
    </div>

    <div id="scope" class="tabcontent">
        <p>Specify the target for your current project. This configuration applies globally. Each component of the URL
            can be filtered separately by specifying a regular expression.
        </p>

        <div id="target-input-line">
            <div>
                <label for="scheme">Scheme:</label><br>
                <select id="schemes">
                    <option value="any">Any</option>
                    <option value="http">HTTP</option>
                    <option value="https">HTTPS</option>
                </select>
            </div>
            <div style="flex: 1 0 auto;">
                <label for="authority">Authority:</label><br>
                <input type="text" id="authority" name="authority" style="width: 100%;">
            </div>
            <div style="flex: 2 0 auto;">
                <label for="path">Path:</label><br>
                <input type="text" id="path" name="path" style="width: 100%;">
            </div>
            <div>
                <label></label><br>
                <button style="min-width: 15ch;" onclick="addScopeFilter()">
                    <i class="fas fa-save fa-fw fa-lg"></i><span>add</span>
                </button>
                <button style="margin-right: 1rem; min-width: 15ch">
                    <i class="fas fa-paste fa-fw fa-lg"></i><span>paste</span>
                </button>
            </div>
        </div>

        <table id="scope-filter-table">
            <thead>
                <tr>
                    <th style="width: 8ch;">Enabled</th>
                    <th style="width: 10ch;">Scheme</th>
                    <th style="width: 35%;">Authority</th>
                    <th>Path</th>
                    <th style="width: 10ch;"></th>
                </tr>
            </thead>
            <tbody>
                <!-- dynamically generated content -->
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>

    <div id="sitemap" class="tabcontent">
        <h3>Site map</h3>
        <p>TODO</p>
    </div>
</body>

</html>
