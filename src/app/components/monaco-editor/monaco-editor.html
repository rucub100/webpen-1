<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="monaco-editor-container" style="width: 100%; height: 100%"></div>
    <script src="../../static/monaco-editor/dev/vs/loader.js"></script>
    <script>
        require.config({ paths: { vs: '../../static/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            var editor = monaco.editor.create(document.getElementById('monaco-editor-container'), {
                theme: top.isDarkMode ? 'vs-dark' : 'vs',
                minimap: { enabled: false },
            });

            parent.editor = editor;

            window.onresize = function () {
                editor.layout();
            };
        });
    </script>
</body>

</html>
